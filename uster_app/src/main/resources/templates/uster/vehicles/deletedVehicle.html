<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vehicle Deleted</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
   
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<nav th:replace="fragment/uster :: nav">  </nav>
    <div class="container my-5">
      <div th:switch="${vehicle}" class="container my-5">
        <h3> Vehicle Deleted</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    
                    <form action="#" th:action="@{../vehicles}" th:object="${vehicle}" method="get">
                        <div class="row">
                            

                            <div class="form-group col-md-8">
                                <label for="license" class="col-form-label">Vehicle has been Deleted !</label> 
                            </div>

                            <div class="col-md-6">
                              
                               <input type="submit" class="btn btn-primary" value="Return">
                              
                               
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
       </div>  <!-- Switch case -->
    </div>
</body>

<footer th:replace="fragment/uster :: footer">  </footer>

</html>
