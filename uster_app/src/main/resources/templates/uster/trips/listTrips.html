<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<nav th:replace="fragment/uster :: nav">  </nav>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${trips}" class="container my-5">
                   
                    <div class="col-md-10">
                        <div th:case="null">
                        <h2 >No Trips yet!</h2>
                        </div>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Driver</th>
                                        <th>Vehicle</th>
                                        <th>Date</th>
                                        <!-- <th>Edit</th>-->
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="trip : ${trips}">
                                        <td th:text="${trip.driver.name+' '+trip.driver.surname}"></td>
                                        <td th:text="${trip.vehicle.brand+' '+trip.vehicle.model+' '+trip.vehicle.plate}"></td>
                                        <td th:text="${#calendars.format(trip.date,'yyyy-MM-dd')}"></td>
                                       <!-- <td><a th:href="@{editTrip/{id}(id=${trip.id.vehicle_id+'_'+trip.id.driver_id+'_'+trip.id.dateId})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>-->
                                        <td><a th:href="@{deleteTrip/{id}(id=${trip.id.vehicle_id+'_'+trip.id.driver_id+'_'+trip.id.dateId})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                                 
                            </table>
                           
                        </div>
                        
                         <p class="my-5">
                         	<a href="/uster/newTrip" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> New trip</i></a>
                       	    <a href="/uster/index" class="btn btn-success"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Home</a>
                    	</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer th:replace="fragment/uster :: footer">  </footer>

</html>
